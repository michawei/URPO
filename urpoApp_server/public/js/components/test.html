<div ng-controller="testCtrl">
	<div style="margin-top:5%; margin-left:5%; margin-right:5%; margin-bottom:5%;">
		<form class='form-inline'>
			<input
				type = 'text'
				class = 'form-control'
				style="width:200px; font-size:16px; margin-left: 60px; margin-right: 5px;"
			/>
			<input
				type='button'
				class='btn btn-default'
				value='Go'
				style="width:100px; font-size:16px;"
				ng-click="send()"
			/>
			<input
				type='button'
				class='btn btn-default'
				value='Go_2'
				style="width:100px; font-size:16px;"
				ng-click="send_2()"
			/>
		</form>
	</div>
</div>
